<!doctype html>
<html lang="en">
  <head>
    <title>COVID-19 Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />



  <!--     Fonts and icons     -->

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!--    Bokeh     -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


    <script src="http://cdn.pydata.org/bokeh/release/bokeh-2.0.1.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.0.1.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.0.1.min.js"></script>


    <!-- Black Dashboard CSS -->

    <link href="../static/assets/css/style.css" rel="stylesheet" />

  </head>
  <body>

<div class="wrapper ">

  

  <div class="main-panel">
    <p style="text-align: center;font-size: 45px;padding-left: 300px">    COVID - 19 Dashboard</p>

    <div style="width: 300px;float: left; padding-top: 10px;padding-left: 10px;">

      <div class="dataTables" style="width: 300px; top: 0;left: 0;">
        <div style="height: 310px; overflow-x: hidden;overflow-y: auto;">
          {{table1 | safe}}
        </div>
        <div style="height: 40px;"></div>
        <div style="height: 310px;   overflow: auto;">
          {{table2 | safe}}
        </div>

      </div>
  
  </div>

    <div class="content" style="padding-top: 0px;padding-left: 230px">

      <div class="container-fluid" style="padding-left: 100px">
          <div class="card" style="width: 42.5%;float: left;font-size:22px;border: none;">

            <div class="card-body" style="color: yellow;background-color:#1e1e2f; ">
                Total Global Deaths:  {{globalD | safe}} 
            </div>
          </div>
          <div class="card" style="width: 50%; left: 10px;border: none;">
            <div class="card-body" style="color: yellow;font-size:22px;background-color:#1e1e2f;float: right">
                Total Global Confirmed Cases:  {{globalC | safe}} 
            </div>
          </div>
          {{ script|safe }}
          {{ div|safe }}
      </div>
    </div>


    <footer class="footer">

      <div class="container-fluid">

        <div class="copyright float-right">
            &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>, made by Aditya Bhandari 
        </div>

         <!-- your footer here -->
      </div>

    </footer>

  </div>

</div>


    
<!-- local js files -->
<script src="../static/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<!-- Chartist JS -->
<script src="../static/assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../static/assets/js/black-dashboard.js?v=1.0.0" type="text/javascript"></script></body>
</html>
